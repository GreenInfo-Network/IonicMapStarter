<ion-view>
    <ion-pane>

        <ion-header-bar class="bar-stable">
            <div class="buttons">
                <button class="button button-icon button-withtext ion-chevron-left" ng-click="backButton()">Back</button>
            </div>
            <h1 class="title">Results</h1>
            <div class="buttons">
            </div>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item ng-repeat="park in viewdata.resultset" ng-click="showParkOnMap(park);">
                    <b>{{ park.name }}</b><br/>

                    <span class="item-note" ng-show="park.heading && park.distance">
                        {{ park.distance }} {{ park.heading }}
                    </span>

                    {{ park.acres|number }} acres<br/>
                    <i>{{ park.manager }}</i>
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-pane>
</ion-view>
