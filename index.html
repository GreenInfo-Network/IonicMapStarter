<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- stupid CSP breaks everything... -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'">

        <!-- Ionic and Angular, JS and CSS -->
        <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet" type="text/css">

        <!-- Cordova script placeholder; doesn't really exist -->
        <script src="cordova.js" type="text/javascript"></script>

        <!-- ngCordova, Angular wrappers to Cordova services  -->
        <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script>

        <!-- Leaflet for maps -->
        <link rel="stylesheet" type="text/css" href="lib/leaflet-0.7.7/leaflet.css">
        <script type="text/javascript" src="lib/leaflet-0.7.7/leaflet-src.js"></script>
        <script type="text/javascript" src="lib/leaflet-angular.js"></script>
        <script type="text/javascript" src="lib/leaflet-extensions.js"></script>
        <script type="text/javascript">
            // the default of 300 cuts off even reasonably-sized titles; let them get long enough for some park names at a good font size
            L.Popup.prototype.options.maxWidth = 600;

            L.Control.Attribution.prototype.options.prefix = '<a href="http://leafletjs.com/">Leaflet</a> map framework';
        </script>

        <!-- Bing basemap options -->
        <script type="text/javascript" src="lib/leaflet-bing.js"></script>

        <!-- Google Maps basemap options -->
        <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script type="text/javascript" src="lib/leaflet-google.js"></script>

        <!-- Google Analytics -->
        <script type="text/javascript">
        document.addEventListener("deviceready", function () {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-71872026-1', {'storage':'none','clientId':device.uuid });
            ga('set', 'checkProtocolTask', null);
            ga('set', 'anonymizeIp', true);
            ga('set', 'forceSSL', true);

            ga('send', 'pageview');
        }, false);
        </script>
        
        <!-- our own awesomesauce including some lists that are just too bulky to code inside the controller -->
        <link href="index.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="lib/list-cities.js"></script>
        <script type="text/javascript" src="lib/list-zipcodes.js"></script>

        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="controllers/AboutCtrl.js"></script>
        <script type="text/javascript" src="controllers/MenuCtrl.js"></script>
        <script type="text/javascript" src="controllers/MapCtrl.js"></script>
        <script type="text/javascript" src="controllers/CacheMenuCtrl.js"></script>
        <script type="text/javascript" src="controllers/CacheUsageCtrl.js"></script>
        <script type="text/javascript" src="controllers/CacheOfflineCtrl.js"></script>
        <script type="text/javascript" src="controllers/CachePassiveCtrl.js"></script>
        <script type="text/javascript" src="controllers/CacheNearbyCtrl.js"></script>
    </head>

    <body ng-app="app">
        <ion-nav-view></ion-nav-view>
    </body>
</html>
